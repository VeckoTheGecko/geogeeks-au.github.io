events:
  - name: Social Mapping Sunday, Shenton Park
    date: "Sunday, 20th March"
    time: "9:30 am"
    description1: "Free morning tea in the park then mapping local shops or Whadjuk walk trails throughout Shenton Park."
    description2: "In this Social(ly Distanced) Mapping Sunday, join us at 9:30am for morning tea and a chat by the lovely Jualbup Lake. Meet at the North-West BBQ shelter and we will do a coffee run to The Little Pantry."
    location:
      name:  Jualbup Lake
      address: Shenton Park
      map: https://www.openstreetmap.org/relation/8663628#map=17/-31.95869/115.81179
    info_url: https://osmcal.org/event/1211/
  - name: Social Mapping Online
    date: "Sunday, 27th March"
    time: "9:30 am"
    description1: "Collaboratively edit OSM, learn about Relations, ask questions and share techniques."
    description2: "Join us online, as we use the data collected at recent Social Mapping Sundays as a starting point for demystifying some details about editing OSM."
    location:
      name: online
    info_url: https://osmcal.org/event/1217/
