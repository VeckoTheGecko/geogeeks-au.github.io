# heading: Calling all Perth Geogeeks&hellip;
subheading: Geogeeks Perth
description:
  - Geogeeks is a Perth meetup group having fun with open geospatial, open source GIS, and OpenStreetMap.
  - In 2021, we're running a series of meetups and events to bring the Perth community together, and shine a light on what's happening in open geospatial. Think QGIS, PostGIS, OpenStreetMap, geospatial Python, and much more.
  - Upcoming events include guest speakers, mapathons, and technical workshops. Everyone welcome!
