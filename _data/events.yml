# edit the section below for upcoming events. comment out draft events, or comment out the whole section to display a "no upcoming events" message.
events:

  - name: "Social Mapping Sunday: Highgate x Mount Lawley"
    date: "Sunday, 1st May"
    time: "9:30 am"
    description: |
      Join us at 9:30am for a coffee, morning tea and a chat at the cute little Viaje Coffee.
      We'll devise a plan for adding details of the shopping strip to OSM, which we'll execute in small groups. Finally, we will reconvene for lunch somewhere, whoever is keen.

      All skill levels welcome! Bring your favourite mapping equipment, just a phone, or nothing at all! We have tools and techniques to share for easy and effective surveying.
    location:
      name: Viaje Coffee
      address: 8/609 Beaufort Street, Mount Lawley
      map: https://www.openstreetmap.org/node/9694280411
    info_url: https://osmcal.org/event/1326/

  - name: Social Mapping Online
    date: "Sunday, 27th March"
    time: "9:30 am"
    description: |
      Collaboratively edit OSM, learn about Relations, ask questions and share techniques.

      Join us online, as we use the data collected at recent Social Mapping Sundays as a starting point for demystifying some details about editing OSM.
    location:
      name: online
    info_url: https://osmcal.org/event/1217/

  - name: "Geogeeks meetup"
    date: "Thursday, 23rd June"
    time: "5:30 pm"
    description: |
      We're back! We're reinstating regular geospatial community meetups. Starting in Fremantle!

      This is a casual free meetup for anyone who's interested in mapping, spatial data, remote sensing, OpenStreetMap, QGIS, geospatial Python, PostGIS and anything in between.
      Bring your projects, questions and suggestions, and come meet some like-minded people.
      It will be a friendly and relaxed evening, and you can hear more about what we have planned for Geogeeks and FOSS4G Perth.
      All are welcome!

      * Where: 49 Phillimore St, Fremantle. (We will email registered attendees with building entry details before the date).
      * Refreshments: will be provided.

      We have to cap the number of attendees, so please register! We look forward to seeing you there!
    location:
      name:
      address: 49 Phillimore Street, Fremantle
      map: https://www.openstreetmap.org/node/9352218085
    url: https://www.eventbrite.com.au/e/geogeeks-meetup-23-june-2022-tickets-365345427007
    published: false

  - name: "Social Mapping Sunday: Fremantle"
    date: "Sunday, 10th July"
    time: "9:30 am"
    description: |
        Social Mapping Sunday - the Fremantle edition! We’re planning a day of surveying the area and indoor desktop mapping.
        Tips and tricks to be shared throughout!

        Join us at 9:30am for a coffee, morning tea and a chat at Il Cibo cafe. We'll devise a plan for the morning:
        to include surveying/data collecting in the area and desktop mapping at our meeting room. Finally, we will reconvene for lunch somewhere.

        Meet at Il Cibo cafe, 2 Market St, Fremantle (opposite the train station). Later we’ll meet again 49 Phillimore St, Fremantle.

        All skill levels welcome! Bring your favourite mapping equipment - laptop, tablet, phone, or nothing at all!
        We have tools and techniques to share for easy and effective surveying and desktop mapping.
    location:
      name: Il Cibo
      address: Market Street, Fremantle
      map: https://www.openstreetmap.org/node/5213286325
    url: https://osmcal.org/event/1399/
    published: false

  - name: "Geogeeks Perth Meetup: QGIS, TerriaJS, and more!"
    date: Thursday, 14th July
    time: 5:30 – 8:00 p.m.
    description: |
      We’re excited to be back at Riff! Come help us celebrate with an evening of short talks from members of the Perth open geospatial community.

      We’ll hear about the powerful data explorer TerriaMap, how to use Mergin Maps to integrate field data collection with QGIS,
      and the experiences of an organisation funding QGIS development. The full open source life cycle - developers, users and supporters!

      This is a relaxed free evening for anyone who's interested in open geospatial tools, open data and open source projects.
      Come to learn something new, share ideas and gather some tips! There’ll be plenty of time to chat over drinks and pizza.

      Our speakers are:

      * Nyall Dawson: our special guest for the evening! QGIS core developer.
      * Gabriel Diosan:  Public money for public good (financially supporting QGIS at the organisation level)
      * Stafford Smith:  TerriaMap – an introduction to setting up your own 3D spatial data explorer for the web
      * Shane Delaney:  SLYR plugin for QGIS
      * James Keating:  Mapping bat roosts - slope and aspect modelling using DEMs in QGIS

    location:
        name: Riff (Spacecubed)
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url: https://events.humanitix.com/geogeeks-meetup-july-14th-2022
    published: false

  - name: Geogeeks casual meetup
    date: Thursday, 25th August
    time: 5:30 – 8:00 p.m.
    description: |
      The plan for the evening includes:

      * Tuning in to some [FOSS4G conference presentations](https://2022.foss4g.org/schedule_general.php#2022-08-25) live from Firenze!
      * Sharing news about what we’re all working on.
      * Comparing our knowledge gaps and wishlists – so Geogeeks can organise some useful workshops and presentation sessions.

      We will provide drinks and a large room with desks and a projection screen. Bring a laptop if you wish. All are welcome!

      No registration necessary, just meet us there! The Riff doors will lock and the Vault room doesn’t have great phone reception
      so message us on the [Geogeeks Slack](https://join.slack.com/t/geogeeks/shared_invite/zt-13fnotoqb-YkyMTmvwZEB_nDUis_30hw)
      or [email](mailto:geogeeks.perth@gmail.com) if you can’t get in.
    location:
        name: The Vault, at Riff (Spacecubed)
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url:
    published: false

  - name: "Social mapping Sunday: Claisebrook to Optus Statium"
    date: "Sunday 14th August"
    time: 9:30AM – 2PM
    description: |
      Come for another Perth mapping party, this time starting in Claisebrook for coffee,
      and heading through Victoria Gardens and over Matagurup Bridge to the Optus Stadium.
      We'll map all that we can find!

      Everyone is welcome, no experience necessary.
      We'll start the day at a café (meet at [Kinky Lizard](http://www.kinkylizard.com.au/kinky-lizard-og/))
      and then explore for a couple of hours (in groups or all together), before ending up
      somewhere else for lunch (location t.b.d. on the day).

      Morning tea sponsored by [OSGeo Oceania](https://osgeo-oceania.org/)!

      Join the Geogeeks Slack to keep in touch!
    location:
        name: Kinky Lizard espresso Bar
        address:  78a/20 Royal Street, Perth
        map:
    url: https://osmcal.org/event/1502/
    published: false

  - name: "Geogeeks Meetup: drone setup, OpenDroneMap, and OpenStreetMap as a database…"
    date: Thursday, 13th October
    time: 5:30 – 8:00 p.m.
    description: |
      Join us for an evening of talks and skill sharing with the Perth open geospatial community!

      We’ll be guided through drone setup, data capture and data processing using OpenDroneMap by experienced drone operator, Grant Boxer.
      Don’t miss this opportunity to ask all your drone questions!

      Ben Ritter will share tips on approaching OpenStreetMap as a powerful database,
      including querying with Overpass QL tools (within QGIS or via http).
      Come learn about OSM as more than just a base map!

      This is a relaxed free evening for anyone who's interested in open geospatial tools, open data and open source projects.
      Come to learn something new, share ideas and gather some tips! There’ll be plenty of time to chat over drinks and pizza.

      Our speakers are:

      * *Grant Boxer:* Drone setup, data capture and processing in OpenDroneMap
      * *Ben Ritter:* OpenStreetMap as a database: querying with Overpass QL, populating with a phone

      Please register so we can cater well. We look forward to seeing you there!

      The Riff doors will lock and the Vault room doesn’t have great phone reception
      so message us on the [Geogeeks Slack](https://join.slack.com/t/geogeeks/shared_invite/zt-13fnotoqb-YkyMTmvwZEB_nDUis_30hw)
      or [email](mailto:geogeeks.perth@gmail.com) if you can’t get in.
    location:
        name: The Vault, at Riff (Spacecubed)
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url: https://events.humanitix.com/geogeeks-meetup-drones-opendronemap-openstreetmap-as-database
    published: false

  - name: "Social mapping Sunday: Rokeby Road"
    date: "Sunday 6th November"
    time: 9:30AM – 2PM
    description: |
      Join us for a coffee and an exploration of Rokeby Rd in Subiaco at our next mapping party.

      Everyone is welcome, no experience necessary.
      We'll start the day at [La Maison Des Eclairs Cafe][1]
      then explore for a couple of hours (in groups or all together),
      before ending up somewhere else for lunch (location TBD on the day).

      Morning tea sponsored by [OSGeo Oceania](https://osgeo-oceania.org/)!

      Join the Geogeeks Slack to keep in touch!

      [1]: https://la-maison-des-eclairs.business.site/
    location:
        name: Rokeby Road
        address: Subiaco
        map: https://www.openstreetmap.org/?mlat=-31.94483&mlon=115.82405#map=19/-31.94483/115.82405
    url: https://osmcal.org/event/1668/
    published: false

  - name: "End of Year Geo-social"
    date: Thursday, 8th December
    time: 5:30 p.m.
    description: |
      Join us for a social catchup with the WA open geospatial community.
      We’ve had some great Geogeeks meetups this year and we’d love to see everyone once more!

      Your first drink is on us, thanks to [Mammoth Geospatial](https://mammothgeospatial.com/) and [OSGeo Oceania](https://osgeo-oceania.org/)!

      We have tables booked outside. Come find us and we’ll connect you with a drink! We look forward to seeing you there!

      Supported by OSGeo Oceania's grant program and Mammoth Geospatial.

      **Update 3PM 8 Dec.*** — Due to a gas leak at Market Grounds, we have moved to The Globe pub on Wellington Street.
    location:
        name: The Globe
        address: 495-497 Wellington Street, Perth
        map: https://www.openstreetmap.org/node/4417406489
    url: https://events.humanitix.com/geogeeks-end-of-year-geo-social
    published: false

  - name: "Geogeeks Meetup: QGIS plugins and more!"
    date: Wednesday, 1st March
    time: 5:30 p.m.
    description: |
      Please join us for a casual evening of short talks about QGIS and open source GIS from the Perth open geospatial community.

      It’s time once again for the Perth open geospatial community to gather, swap stories, and hear about what’s happening in the world of open source GIS!

      Please join us for a casual evening of short talks, learn something new, share ideas, and meet up with friends old and new. After the talks, we'll hang around to chat over pizza and drinks.

      Our speakers are:

      * *Tom Lynch:* SimCow 3000—interactive rangelands cattle science with QGIS and GeoPackage
      * *Jack Green:* QGIS Plugins for Exploration Geology
      * *Khia Emslie-O'Brien:* Our Country Mapping

      All are welcome - this is a relaxed free evening for anyone who's interested in open geospatial tools, open data, and open source projects.

      The event is free and welcome to all, but please register so we know how many pizzas to order :)

      Supported by Spacecubed and OSGeo Oceania's grant program.
    location:
        name: Riff (Spacecubed)
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url: https://events.humanitix.com/geogeeks-meetup-qgis-plugins-and-more
    published: false

  - name: "Social Mapping Sunday: Lake Leschenaultia"
    date: Sunday, 26th March
    time: 10:30AM
    description: |
        For our first [Geogeeks](https://geogeeks.org/) mapping day out in 2023, we're heading to 
        [Lake Leschenaultia](https://en.wikipedia.org/wiki/Lake_Leschenaultia) in the Perth hills!
        Everyone's invited, it doesn't matter how familiar you are with OpenStreetMap
        — we'll help you get set up with apps, accounts, etc.
        
        Meet at Reflections Café at 10:30 for coffee and to discuss mapping,
        then we'll spend a couple of hours mapping the area in small groups, and meet up again for lunch.  
        
        We're organising carpooling, and will pick people up at Midland, Cannington, or Claisebrook stations (and probably elsewhere).
        Get in touch if you want a lift.
        
        [Join us on Slack](https://join.slack.com/t/geogeeks/shared_invite/zt-13fnotoqb-YkyMTmvwZEB_nDUis_30hw) to stay up to date,
        and to coordinate things. Please RSVP here so we have an idea of numbers (and if you don't want to use Slack,
        we'll contact you via the OSM messaging system).
        
        Email the organisers at [geogeeks.perth@gmail.com](mailto:geogeeks.perth@gmail.com)
        
        Refreshments are generously sponsored by [OSGeo Oceania](https://wiki.osgeo.org/wiki/Oceania).
    location:
        name: Reflections Café
        address: Lake Leschenaultia (near Chidlow)
        map: https://www.openstreetmap.org/way/719481809
    url: https://osmcal.org/event/1984/
    published: false

  - name: Geogeeks Hack Night
    date: Wednesday, 5th April
    time: 5:30PM
    description: |
        Join us for a casual open geospatial hack night! Bring your projects, your challenges and ideas! All skill levels and areas of interest are welcome.
        
        Come to share skills, solve problems and gather inspiration. There's no planned structure and everyone is free to chat (or sit and get something done!).
        There'll be people with interests in OpenStreetMap, all things QGIS, data collection and processing, and many other aspects of geospatial.
        Bring your laptop/devices if you wish.
        
        Pizza and drinks are provided. Please register so we can cater well :)
        
        The meetup is in the Vault room, so head right to the back of Riff.
        Phone reception is bad in the Vault so please
        use [Geogeeks Slack](https://join.slack.com/t/geogeeks/shared_invite/zt-13fnotoqb-YkyMTmvwZEB_nDUis_30hw)
        or [email](mailto:geogeeks.perth@gmail.com) to reach us if there's no one by the front door.
    location:
        name: Riff (Spacecubed), in the Vault
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url: 
    published: false

  - name: "Geogeeks Meetup: image classification, QGIS plugins, and more…"
    date: Wednesday 10th May
    time: 5:30 - 8pm
    description: |
        It’s time for more open source geospatial! You’re invited to an evening of short talks from skilled practitioners who work with open source tools.
        We’ll hear about QGIS plugin development, image classification using Python and web application development via QGIS!

        Come to learn some tips and tricks, and meet others who are interested in open geospatial.
        This is a free casual event and there’ll be plenty of time to chat over pizza and drinks. 

        Please register so we can cater well :)

        The speakers are:

        * Michel Nzikou: QGIS plugin development for 3D geological modelling
        * Stephane Goldstein: Introduction to satellite image classification using Python
        * Liam Willis: A surveying student expedition goes to the web with QGIS

        We look forward to seeing you there!

        If the Riff front door is locked please message us on Geogeeks Slack.
    location:
        name: Riff (Spacecubed), in the Vault
        address: 45 St Georges Tce, Perth
        map: https://www.openstreetmap.org/node/6829139688
    url: https://events.humanitix.com/geogeeks-meetup-image-classification-qgis-plugins-and-more
    published: true

