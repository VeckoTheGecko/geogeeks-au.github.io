<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="/">geogeeks</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#intro">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#tasks">What we're working on</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->

    <header id="intro">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Article locations</h1>
                <hr>
                <p>Exporting Wikipedia article locations from Wikidata</p>
                <a href="https://github.com/geogeeks-au/article-locations" target="_blank" class="btn btn-primary btn-xl page-scroll">
                    <i class="fa fa-github fa-3x"></i>
                    GitHub
                </a>
            </div>
        </div>
    </header>

    <section id="tasks">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6">
                    <h2 class="section-heading text-center">What we're working on</h2>
                    <hr class="primary">

                    <div class="project-tasks" data-repo-name="article-locations">

                    </div>

                    <table class="table table-striped project-tasks-nope" data-repo-name="article-locations">
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <style>
    div.project-tasks > div.media {
        border-bottom: 1px dashed #eaeaea;
        margin-top: 0px;
        padding-top: 7px;
        padding-bottom: 7px;
    }

    div.project-tasks > div.media h4 {
        margin-bottom: 0px;
    }

    div.project-tasks > div.media:hover {
        background: #f9f9f9;
    }

    div.project-tasks div.skills {
        margin-top: 8px;
    }

    div.project-tasks div.skills > img {
        width: 45px;
        height: 45px;
    }

    div.project-tasks a.assign-task {
        color: #000;
    }

    /**
    * Profile image component
    * http://bootsnipp.com/snippets/featured/profile-picture-with-badge
    */
    .profile-header-container{
        margin: 0 auto;
        text-align: center;
    }

    .profile-header-img {
        padding: 14px;
    }

    .profile-header-img > img.img-circle {
        width: 64px;
        height: 64px;
        border: 2px solid #ee4b28;
    }

    /**
    * Ranking component
    */
    .rank-label-container {
        margin-top: -10px;
        /* z-index: 1000; */
        text-align: center;
    }

    .label.label-default.rank-label {
        background-color: #ee4b28;
        padding: 5px 10px 5px 10px;
        border-radius: 27px;
    }
    </style>

    <script id="project-task-item" type="x-tmpl-mustache">
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">
                    <a href="{{html_url}}">{{title}}</a>
                </h4>
                <div class="skills">
                    {{#skills}}
                        <img src="/img/icons/{{name}}.svg" title="{{name}}" />
                    {{/skills}}
                </div>
            </div>
            <div class="media-right">
                {{#assignee}}
                <div class="profile-header-container">
                    <div class="profile-header-img">
                        <img class="img-circle" src="{{avatar_url}}" />
                        <!-- badge -->
                        <div class="rank-label-container">
                            <span class="label label-default rank-label">{{login}}</span>
                        </div>
                    </div>
                </div>
                {{/assignee}}

                {{^assignee}}
                    <div class="profile-header-container">
                        <div class="profile-header-img">
                            <a href="{{html_url}}" class="assign-task">
                                <i class="fa fa-user-plus fa-5x" aria-hidden="true" title="Assign this task to yourself"></i>
                            </a>
                        </div>
                    </div>
                {{/assignee}}
            </div>
        </div>
    </script>

    <script id="project-task-item-nope" type="x-tmpl-mustache">
        <tr>
            <td>
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a href="{{url}}">{{title}}</a>
                        </h4>
                        {{#labels}}
                            <span class="label" style="background-color: #{{color}};">{{name}}</span>
                        {{/labels}}
                    </div>
                    <div class="media-right">
                        {{#assignee}}
                        <a href="#">
                            <img class="media-object" style="width: 64px; height: 64px;" src="{{assignee.avatar_url}}">
                        </a>
                        {{/assignee}}
                    </div>
                </div>
            </td>
        </tr>
    </script>

    <section id="support">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h4 class="section-heading">The Geogeeks are grateful for the support of:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="http://spacecubed.com/" target="_blank"><img src="/img/logospacecubed.png"></a>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <img src="/img/logo_ogn.png">
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>
    <script src="/js/jquery.fittext.js"></script>
    <script src="/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/creative.js"></script>

    <!-- Mustache.js JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

    <!-- Project Pages JavaScript -->
    <script src="/js/projects.js"></script>

</body>

</html>
